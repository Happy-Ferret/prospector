# See http://developer.mozilla.org/en/docs/Localization_and_Plurals
pluralRule: 1

# The following are actions/statuses; some have extra text as %S
activate: Activate %S
control.back: Back
control.closeTab: Close Tab \u2022 Scroll to switch pages
control.forward: Forward
control.fullScreenEnter: Enter Full Screen
control.fullScreenExit: Exit Full Screen
control.reload: Reload
control.stop: Stop
control.tempHide: Temporarily hide Home Dash
control.undoClose: Undo Close Tab
deactivate: Deactivate %S
dragpin: Drag in a page to pin it
email: Email %S
homehide: Hide Home Dash
homeshow: Show Home Dash \u2022 Scroll to switch pages
inputbox: Search your open pages, preferred sites, history, and the web
loaddata: Go to data: resource
loadpage: View %S
loadref: Jump to %S
loadscript: Run script
loadsecure: Go to secure %S
loadsite: Go to %S
reload: Reload %S
replace: Replace with %S
return: Return to %S
search: Search for %S
select: Select %S
site.move: Move the snapshot around the dashboard
site.offset: Position the snapshot of the page
site.resize.horizontal: Widen or contract the snapshot
site.resize.vertical: Lengthen or shorten the snapshot
site.zoom: Magnify or shrink the snapshot
switch: Switch to %S
tabpin: Pin %S
tabunpin: Unpin %S

# The following are extra modifiers
default: default
next.page: next page

# joiner: This separates multiple modifiers
joiner: ,\u0020

# with.extra: %1$S is an action/status, %2$S are some extra modifiers
with.extra: %1$S (%2$S)

replace.current.page: Replace the current page
replacing.current.page: replacing the current page

# The following are various help messages
help.getmeout: Get me out!
help.getmeout.status: Press Alt-Ctrl-Shift-D to temporarily turn off Home Dash
help.addons: Manage add-ons
help.addons.status: Open the add-ons manager
help.homedash: Learn more about Home Dash
help.homedash.status: Check out the latest information about Home Dash!
