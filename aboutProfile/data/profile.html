<!doctype html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<style>
body {
  font-family: Helvetica;
  font-size: .9em;
}

h1 {
  font-size: 1.2em;
}

h2, th {
  font-size: 1.1em;
}

#catsTable td, #demogsTable td {
  vertical-align: top;
}

#catsPie {
 height: 375px;
 width: 500px;
}

#cats {
  margin-top: 25px;
}

.cat {
  display: block;
  margin-top: 5px;
}

.explain > li {
  display: block;
  margin-left: 30px;
}

.inliner  {
  display: inline-block;
  margin: 20px;
  padding: 0;
}

.inliner li  {
  list-style-type: none;
}

.label {
  display: inline-block;
  font-size: .9em;
  margin-right: 10px;
  text-align: right;
  width: 150px;
}

.bar {
  display: inline-block;
  color: transparent;
}

#demogsTable td > div {
  border: 1px solid #333;
  margin: 0 10px 5px;
  padding: 10px 5px;
}

#demogsTable h3 {
  font-size: 1em;
  margin: 0 0 5px;
}

.demog {
  display: block;
}

.dmog_label {
  display: inline-block;
  font-size: .9em;
  text-align: right;
  width: 100px;
}

.demog_bar {
  color: transparent;
  display: inline-block;
  margin-bottom: 1px;
  text-align: right;
}
</style>
<link rel="stylesheet" type="text/css" href="jquery/jquery.jqplot.min.css" />
</head>
<body>

<h1>Local History Analysis Tool</h1>
<p>This tool analyzes your browsing history and locally summarizes it into categories and demographics.</p>

<table id="catsTable">
<tr>
<th><abbr title="Open Directory Project">ODP</abbr> Categorization</th>
<th>Detailed category Ranking</th>
</tr>
<tr>
<td><div id="catsPie"></div></td>
<td><div id="cats"></div></td>
</tr>
</table>

<h2>Demographics</h2>

<table id="demogsTable">
<tr>
<td>
<div id="demog_gender"><h3>Gender</h3></div>
<div id="demog_age"><h3>Age</h3></div>
<div id="demog_children"><h3>Has Children</h3></div>
</td>
<td>
<div id="demog_education"><h3>Education</h3></div>
<div id="demog_location"><h3>Browser Location</h3></div>
</td>
</tr>
</table>

</body>
</html>
